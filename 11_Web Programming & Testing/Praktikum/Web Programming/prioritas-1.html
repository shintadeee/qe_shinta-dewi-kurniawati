<!DOCTYPE html>
<html>
    <head>
        <title> Digital Library </title>
    </head>
    <body>
        <form>
        <div>
            <h1> Welcome to Digital Library </h1>
            <p> Create a new member </p>
            <label for="name">Name</label>
            <input id="name" name="name" type="text"><br><br>
        
            <label for="email">Email</label>
            <input id="email" name="email" type="email"><br><br>
        
            <label for="password">Password</label>
            <input id="password" name="password" type="password"><br><br>
        
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel"><br><br>
        
            <label for="address">Address</label>
            <textarea name="address" rows="10" cols="30">

            </textarea><br><br>
        
            <label for="gender">Gender</label>
            <input id="male" name="male" type="radio">
            <label for="male">male</label>
            <input id="female" name="female" type="radio">
            <label for="female">female</label><br><br>
        
            <input type="submit" value="Register">
        </div>
        </form>
    </body>
</html>
